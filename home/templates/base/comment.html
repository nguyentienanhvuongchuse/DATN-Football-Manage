{% for comment in detail.comments.all %}
    <h5><strong>{{comment.author}}</strong></h5>
    <p>{{comment.date}}</p>
    <p>{{comment.body|linebreaks}}</p>
{% endfor %}
{% if user.username %}
    <form action="{% url 'detail' detail.id %}" method="POST">
        {% csrf_token %}
        <p><label>Bình luận:</label></p>
        {{form.body}}
        <br/>
        <input type="submit" value="Bình luận"/>
    </form>
{% endif %}
