{% extends "base/index.html"%}
{% block title %}Order{% endblock title %}
{% block content %}
    <div class="col-lg-9 box-booking">
        <div class="head">
          <h3> Booking </h3>
        </div>
        <div class="content">
          <table class="table-booking">
            <thead>
              <tr>
                <th scope="col"> Yard Code </th>
                <th scope="col"> Yard Type </th>
                <th scope="col"> Time </th>
                <th scope="col"> Date </th>
                <th scope="col"> Cost </th>
              </tr>
            </thead>
            <tbody>

              {% for cart in cart%}
              <tr>
                <td> {{cart.status}} </td>
                <td> {{cart.note}} </td>
                <td> {{cart.time.time}} </td>
                <td> {{cart.date_created}} </td>
                <td> 10$ </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="footer-booking">
          <div class="total">
            <p><b> Total: </b><span> 20$ </span></p>
          </div>
          <div class="booking">
            <button type="button" class="btn btn-primary mr-3">Booking</button>
            <button type="button" class="btn btn-secondary"> Cancel </button>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
