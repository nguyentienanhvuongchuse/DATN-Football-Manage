<a href="#" class="btn btn-primary btn-booking" data-toggle="modal" data-target="#exampleModal{{booking.id}}">Xử lý</a>

<div class="modal fade" id="exampleModal{{booking.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xử lý</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Người đặt sân: {{booking.user.first_name}} {{booking.user.last_name}}</p>
        <p>Email: {{booking.email}}</p>
        <p>SDT: {{booking.phone}}</p>
        <p>Địa chỉ: {{booking.address}}</p>
    </div>
    </div>
</div>
</div>
